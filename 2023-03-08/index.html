<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exercise with Objects</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Exercise with Objects</h1>
            </header>
            <main>
                <article class="boxStyling">
                        <section class="flex">
                            <div>
                                <h2>Show Object without input</h2>
                                <button type="button" id="catObject">Show</button>
                            </div>
                            <p id="objectOutput"></p>
                        </section>
                </article>
                <article>
                    <div class="boxStyling">
                        <h2>Exercise with Input</h2>
                        <section>
                            <form>
                                <div class="flex">
                                    <label for="name">Name der Katze</label>
                                    <input type="text" id="name" required>
                                </div>
                                <div class="flex">
                                    <label for="bread">Katzenrasse</label>
                                    <input type="number" is="age" required>
                                </div>
                                <div class="flex">
                                    <label for="birth">Geboren am</label>
                                    <input type="date" is="birth" required>
                                </div>
                                <button type="button" id="newCAtConstructor">
                                    New Cat with Constructor
                                </button>
                                <button type="button" id="newCAtClass">New Cat with Class</button>                            </button>
                            </form>
                        </section>
                    </div>
                    <section class="boyStyling">
                        <h2>Jüngste & älteste Katze im Array</h2>
                        <div class="flex" id="outputAge"></div>
                    </section>
                </article>
            </main>
            <script src="main.js"></script>

    </body>
</html>
